{% extends "base.html" %}

{% block page_name %}
Search
{% endblock page_name %}

{% block search_bar %}

{% endblock search_bar %}

{% block content %}
<h2>Results for {{city}}</h2>

<form method="GET" action="{% url "rooms:search" %}">
    {{form.as_ul}}

    <button>Search</button>

    <h3>Results</h3>
    {% for room in rooms%}
    <h3>{{room.name}}</h3>
    {% endfor %}

</form>

{% endblock content %}
